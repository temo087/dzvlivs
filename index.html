<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body><div class="square">

        <div class="box1">
            <div class="res">Your Result</div>

          </div>
         <div class="box2">

                <img class="img" src="assets/iconoir_flash.svg">

            <div class="item2">
                <img class="img" src="assets/iconoir_brain.svg">

            <div class="item3">
                <img class="img" src="assets/iconoir_chat-remove.svg">

                <h3 class="asi">/ 100</h3>
            </div>
            <div class="item4">
                <img class="img" src="assets/iconoir_eye-empty.svg">
                <h1 class="visual">Visual</h1>
                <h2 class="point point2">73</h2>
                <h3 class="asi">/ 100</h3>
            </div>

    </div>
    </div>
